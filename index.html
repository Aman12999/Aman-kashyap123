<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure App Distribution | Official Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:#0ff;
  font-family: "Courier New", monospace;
  overflow:hidden;
}

canvas{
  position:fixed;
  top:0;left:0;
  z-index:-1;
}

.container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.card{
  background:rgba(0,0,0,0.85);
  border:1px solid #0ff;
  box-shadow:0 0 30px #0ff;
  padding:40px;
  border-radius:12px;
  width:90%;
  max-width:420px;
}

.glitch{
  font-size:26px;
  position:relative;
  animation:glitch 1s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 blue}
  50%{text-shadow:-2px 0 red,2px 0 blue}
  100%{text-shadow:2px 0 red,-2px 0 blue}
}

.typing{
  margin:15px 0;
  font-size:14px;
  color:#ccc;
  min-height:40px;
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:15px 30px;
  background:linear-gradient(135deg,#0ff,#08f);
  color:black;
  font-weight:bold;
  text-decoration:none;
  border-radius:30px;
  box-shadow:0 0 20px #0ff;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px #0ff;
}

.warning{
  margin-top:20px;
  font-size:11px;
  color:#f55;
}

.loader{
  display:none;
  margin-top:15px;
  font-size:12px;
}

.footer{
  margin-top:15px;
  font-size:11px;
  opacity:0.6;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
  <div class="card">
    <div class="glitch">Download My App</div>

    <div class="typing" id="type"></div>

    <a href="appname.apk" download class="btn" onclick="showLoader()">
      Download APK
    </a>

    <div class="loader" id="loader">Verifying package integrity...</div>

    <div class="warning">⚠ Install only if you trust the source</div>
    <div class="footer">© 2025 Secure App Portal</div>
  </div>
</div>

<script>
/* typing effect */
const text="Secure distribution node connected...\nEncrypted channel established...\nReady for download.";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("type").innerHTML+=text.charAt(i)==="\n"?"<br>":text.charAt(i);
    i++;
    setTimeout(type,40);
  }
}
type();

/* fake loader */
function showLoader(){
  document.getElementById("loader").style.display="block";
}

/* particle background */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
for(let i=0;i<100;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,v:Math.random()*1+0.5});
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#0ff";
  p.forEach(e=>{
    e.y+=e.v;
    if(e.y>c.height)e.y=0;
    ctx.fillRect(e.x,e.y,1,1);
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
