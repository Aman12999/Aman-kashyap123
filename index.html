<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restricted Application Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#fff;
  font-family:system-ui,Arial;
  overflow:hidden;
}

/* ===== FULL SCREEN BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-5;
}

/* ===== GLOW FOLLOW ===== */
.glow{
  position:fixed;
  width:260px;
  height:260px;
  background:radial-gradient(circle, rgba(255,0,0,.45), transparent 65%);
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:-4;
}

/* ===== MAIN CONTAINER ===== */
.container{
  max-width:900px;
  margin:40px auto;
  padding:30px;
  background:rgba(0,0,0,.65);
  border:1px solid #700;
  box-shadow:0 0 70px rgba(255,0,0,.4);
}

h1{
  text-align:center;
  color:#ff2b2b;
  letter-spacing:2px;
}

p{
  margin-top:15px;
  line-height:1.6;
  font-size:15px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#b00000;
  border:none;
  color:#fff;
  font-size:16px;
}

/* ===== ACCESS GRANTED ===== */
.flash{
  animation:flash .2s alternate 6;
}
@keyframes flash{
  from{background:#000}
  to{background:#200}
}

/* ===== PROGRESS BAR ===== */
.progress{
  width:100%;
  height:8px;
  background:#300;
  margin-top:15px;
  display:none;
}
.bar{
  height:100%;
  width:0%;
  background:red;
}

/* ===== PERMISSION SCREEN ===== */
.permission{
  display:none;
  margin-top:20px;
  padding:15px;
  background:#120000;
  border:1px solid #600;
}

.dark-mode{
  filter:grayscale(.3) brightness(.9);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="glow" id="glow"></div>

<div class="container" id="box">
  <h1>RESTRICTED APPLICATION ACCESS</h1>

  <p>
    Developed by <b>Mr Aman</b><br><br>
    This system operates under a secured animated environment.
    Continuous background activity represents encrypted internal
    processes and controlled access layers.
  </p>

  <button onclick="startInstall()">DOWNLOAD & INSTALL</button>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="permission" id="perm">
    <b>Required Permissions:</b><br>
    • Storage Access<br>
    • Network Control<br>
    • System Overlay<br><br>
    <button onclick="grant()">GRANT ACCESS</button>
  </div>
</div>

<script>
/* ===== FULL SCREEN BACKGROUND ANIMATION ===== */
const c=document.getElementById("bg"),x=c.getContext("2d");
function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();onresize=resize;

let dots=[];
for(let i=0;i<220;i++){
  dots.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    s:Math.random()*1.2+.3
  });
}

function animate(){
  x.fillStyle="rgba(0,0,0,.25)";
  x.fillRect(0,0,c.width,c.height);

  for(let d of dots){
    x.fillStyle="rgba(255,0,0,.8)";
    x.fillRect(d.x,d.y,2,2);
    d.y-=d.s;
    if(d.y<0){d.y=c.height;d.x=Math.random()*c.width}
  }
  requestAnimationFrame(animate);
}
animate();

/* ===== GLOW FOLLOW (MOUSE + TOUCH) ===== */
function moveGlow(x,y){
  glow.style.left=x+"px";
  glow.style.top=y+"px";
}
addEventListener("mousemove",e=>moveGlow(e.clientX,e.clientY));
addEventListener("touchmove",e=>moveGlow(e.touches[0].clientX,e.touches[0].clientY));

/* ===== INSTALL FLOW ===== */
function startInstall(){
  box.classList.add("flash");
  progress.style.display="block";
  let w=0;
  let i=setInterval(()=>{
    w+=4;
    bar.style.width=w+"%";
    if(w>=100){
      clearInterval(i);
      perm.style.display="block";
    }
  },120);
}

function grant(){
  alert("ACCESS GRANTED");
}

/* ===== AUTO RED → DARK SHIFT ===== */
const h=new Date().getHours();
if(h>20||h<6)document.body.classList.add("dark-mode");
</script>

</body>
</html>
