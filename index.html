<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restricted Secure Node</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:black;
  color:#00ffea;
  font-family:"Courier New", monospace;
  overflow:hidden;
}

/* MATRIX BACKGROUND */
canvas{
  position:fixed;
  top:0;left:0;
  z-index:-1;
}

/* CENTER PANEL */
.panel{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  width:90%;
  max-width:520px;
  background:rgba(0,0,0,0.85);
  border:1px solid #00ffea;
  box-shadow:0 0 40px #00ffea;
  padding:35px;
  text-align:center;
  border-radius:10px;
}

/* GLITCH TITLE */
.glitch{
  font-size:28px;
  margin-bottom:10px;
  animation:glitch 1s infinite;
}
@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 blue}
  50%{text-shadow:-2px 0 red,2px 0 blue}
  100%{text-shadow:2px 0 red,-2px 0 blue}
}

.sub{
  font-size:13px;
  color:#ccc;
  margin-bottom:20px;
}

/* TERMINAL TEXT */
.terminal{
  background:#000;
  border:1px solid #0ff;
  padding:15px;
  text-align:left;
  font-size:13px;
  height:110px;
  overflow:hidden;
  margin-bottom:20px;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:15px 40px;
  background:linear-gradient(135deg,#00ffea,#0077ff);
  color:black;
  font-weight:bold;
  border-radius:30px;
  text-decoration:none;
  box-shadow:0 0 25px #00ffea;
  transition:0.3s;
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px #00ffea;
}

/* WARNING */
.warn{
  margin-top:18px;
  font-size:11px;
  color:#ff5555;
}

/* FOOT */
.foot{
  margin-top:12px;
  font-size:10px;
  opacity:0.6;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="panel">
  <div class="box">

    <div class="glitch">RESTRICTED ACCESS NODE</div>
    <div class="sub">Encrypted application distribution channel</div>

    <div class="terminal" id="terminal"></div>

    <a href="rat.apk" download class="btn">
      DOWNLOAD APK
    </a>

    <div class="warn">
      ⚠ Proceed only if you understand what you are installing
    </div>

    <div class="foot">
      © 2025 • Secure Node Active
    </div>

  </div>
</div>

<script>
/* TERMINAL TYPE EFFECT */
const lines=[
  "[+] Initializing secure channel...",
  "[+] Verifying node integrity...",
  "[+] Encrypted tunnel established",
  "[+] Package located: rat.apk",
  "[+] Awaiting user action..."
];
let t=0;
function typeLine(){
  if(t<lines.length){
    document.getElementById("terminal").innerHTML+=lines[t]+"<br>";
    t++;
    setTimeout(typeLine,700);
  }
}
typeLine();

/* MATRIX EFFECT */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
const chars="01";
let drops=Array(Math.floor(c.width/10)).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ffea";
  ctx.font="12px monospace";
  for(let i=0;i<drops.length;i++){
    const text=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*10,drops[i]*10);
    if(drops[i]*10>c.height && Math.random()>0.95)drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,50);
</script>

</body>
</html>
